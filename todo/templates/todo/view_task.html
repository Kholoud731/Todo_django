

{% extends 'todo/base.html' %}


{% block body%} 

<<h1 class="center" style="margin: 50px; color:blue"> Task Number: {{id}}</h1>

<table class="table table-secondry table-striped" >
    <thead class="table-dark">
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Actions</th>
    </thead>
<tbody>

<tr>
    <td>{{id}}</td>
    <td>{{name}}</td>
    <td>{{description | truncatewords:3}}</td>
    <td>
      <a type="button" class="btn btn-primary"  href="{% url 'get_tasks'%}">Back</a>
        
    </td>
</tr>

</tbody>
</table>
{%endblock%}
